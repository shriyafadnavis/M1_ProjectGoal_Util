name: Unity-Testing

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: make
      run: gcc 3_Implementation/src/test-main.c -o test-main.exe
    - name: run
      run: ./test-main.exe         
